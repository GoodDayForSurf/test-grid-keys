<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta http-equiv="X-Frame-Options" content="ALLOW-FROM https://www.sas.am">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <style>
        input {
            font-size: 32px;
            width: 100%;
            margin: 0;
        }
    </style>
    <title>Document</title>
</head>
<body>
<div style="display: flex; flex-direction: column">
    <div style="display: flex;flex-direction:column;align-items: baseline">
        <div>RUB buy for AMD <input type="number" step="0.1" style="width:70px;font-size: 24px" id="rub_amd"></input></div>
        <input id="rub_inp" type="number" style="margin-top:20px;">
    </div>

    <h3>RUB-USD = <span id="rub_usd"></span></h3>

    <div style="display: flex;flex-direction:column;align-items: baseline">
        <div>USD sell for AMD <input type="number" style="width:70px;font-size: 24px" id="amd_usd"></div>
        <input id="usd_inp" type="number" style="margin-top:20px">
    </div>
</div>


</iframe>
<script>
    const RUB_AMD = 6.8;
    const AMD_USD = 435;
    const usd_inp = $('#usd_inp');
    const rub_inp = $('#rub_inp');
    let lastUsedInput = rub_inp;

    $('#rub_amd')[0].value = (RUB_AMD);
    $('#amd_usd')[0].value = (AMD_USD)
    $('#rub_usd').text( rnd(AMD_USD / RUB_AMD))

    rub_inp.on('keyup', (v, el )=> {
        lastUsedInput = rub_inp;
        const value = v.target.value * RUB_AMD / AMD_USD
        $('#usd_inp')[0].value = rnd(value)
    })

    usd_inp.on('keyup', (v, el )=> {
        lastUsedInput = usd_inp;
        const value = v.target.value * AMD_USD / RUB_AMD;
        $('#rub_inp')[0].value = rnd(value)
    })



    function rnd(val) {
        return (Math.round(val * 100 ) / 100).toFixed(2)
    }



</script>
</body>
</html>
